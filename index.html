<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            perspective: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: moveFromCenter 3s linear;
        }
        
        @keyframes moveFromCenter {
            from {
                transform: translate(-50%, -50%) scale(0.1) translateZ(0);
                opacity: 1;
            }
            to {
                transform: translate(var(--tx), var(--ty)) scale(3) translateZ(1000px);
                opacity: 0;
            }
        }
        
        #centerText {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
